<!DOCTYPE html>
<html lang="es">
<head>
      <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
</head>

<body>
    <div class="row center">
        <div class="col offset-l2 l8 s12">
          <div class="card">
            <div class="card-image">
              <img src="http://cdn.conmicelu.com/wp-content/uploads/2015/09/horario-pico-placa-quito.jpg" alt="area" width="100" height="350">
              
            </div>
            <div class="card-content">
                <span class="card-title">Pico y Placa</span>
              <p>Verificaci√≥n de Pico y Placa Quito.</p>
            </div>
          </div>
        </div>
      </div>
	<div class="row">
    <form class="col s12" method="post">
      <div class="row">
        <div class="input-field col s4">
          <input id="placa" type="text" class="validate" name="placa">
          <label for="placa">Placa</label>
        </div>
        <div class="input-field col s4">
          <input id="fecha" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" type="text" class="validate" name="fecha" title="Formato: AAAA-MM-DD" >
          <label for="fecha">Fecha</label>
        </div>
        <div class="input-field col s4">
          <input id="hora" type="text" class="validate" name="hora" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){1}" title="24hrs; Formato: HH:MM ">
          <label for="hora">Hora</label>
        </div>  
      </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="submit">Verificar
                <i class="material-icons right">send</i>
              </button>
        </div>
    </form>
  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
    $(document).ready(function(){
    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
  });</script>
</body>
</html>
